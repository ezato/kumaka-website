<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0eded;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use full viewport height */
        }
        .content {
            width: 80%; /* Adjust width as needed */
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 48px;
            color: #ff4d4d; /* Red */
            margin-bottom: 20px; /* Add some space below the heading */
        }
        p {
            font-size: 20px;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px; /* Add some space below the paragraph */
        }
        .countdown {
            font-size: 28px;
            color: #ff4d4d; /* Red */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. We're working hard to improve the site and we'll be ready to launch soon!</p>
        <div class="countdown">
            <!-- <p id="countdown"></p> -->
        </div>
    </div>



    <script>
        // Set the date we're counting down to (replace with your launch date)
        var countDownDate = new Date("Jul 31, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
